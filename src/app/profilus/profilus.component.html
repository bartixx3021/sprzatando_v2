<div class="row m-0 p-0">
    <div class="prof_c col-12 col-md-6 col-lg-7">
        <div class="d-flex flex-column align-items-center">
            <h1 class="text-center mt-3 bold mb-5">Profil Użytkownika</h1>
            <div class="img_prof_wrap d-flex align-items-center justify-content-center">
                <div class="img_prof" style="background: url(assets/login_bg.png); background-position: center; background-size: cover"></div> <!-- <===== Zdjęcie profilu -->
            </div>
            <h2 class="bold mt-4 fs-2">Grzegorz Pukas</h2>
            <div class="d-flex">
                <h2 class="pe-1">4.32</h2>
                <div class="star_c mt-1">
                    <img class="star pb-1" src="assets/RatingStar.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="kom_c col-12 col-md-6 col-lg-5">
        <h1 class="text-center mt-3 mb-5 bold">Komentarze</h1>
        <div>
            <div *ngFor="let c of comments" class="komentarz d-flex align-items-center py-3">
                <div class="img_prof_wrap d-flex align-items-center justify-content-center me-3">
                    <div class="img_kom" style="background: url({{c.wystaw_pic}}); background-position: center; background-size: cover"></div>
                </div>
                <div class="d-flex flex-column">
                    <div class="d-flex">
                        <p class="fs-4 bold pe-1">{{c.ocena}}</p>
                        <div class="star_c mt-2">
                            <img class="star2 pb-1" src="assets/RatingStar.png" alt="">
                        </div>
                    </div>
                    <div>
                        <p>{{c.desc}}</p>
                    </div>
                </div>
            </div>

            
        </div>
    </div>
</div>
